<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <main>
          <section class="score-panel">
            <div class="score-panel-section">
              <ul class="stars">
            		<li><i class="fa fa-star earned"></i></li>
            		<li><i class="fa fa-star earned"></i></li>
            		<li><i class="fa fa-star earned"></i></li>
                <li><i class="fa fa-star earned"></i></li>
                <li><i class="fa fa-star earned"></i></li>
            	</ul>
            	<span class="moves">0</span> <span class="moves-label">Moves</span>
            </div>
            <div class="score-panel-section text-center">
              <time>00:00</time>
            </div>
            <div class="score-panel-section text-center">
              <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </div>
          </section>

          <section class="deck"></section>
        </main>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-icon-wrap">
              <i class="fa fa-check"></i>
            </div>
            <h1 class="modal-header-main">Congratulations! You Won!</h1>
            <h4 class="modal-header-game-stats">Game Stats:</h4>
            <ul class="modal-stats">
              <li class="modal-stats-time">1 minute 32 seconds</li>
              <li class="modal-stats-moves">13 moves</li>
              <li class="modal-stats-stars">3 stars</li>
            </ul>
            <button type="button" id="playAgainBtn" class="btn">Play again!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
